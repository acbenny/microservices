server:
    port: 8888
spring:
    application:
        name:   Config Server
    cloud:
        config:
            server:
                git:
                    uri: https://github.com/acbenny/microservices.git
                    clone-on-start: true
                    search-paths: 'spring-configs/{application}'
eureka:
    client:
        serviceUrl:
            defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}